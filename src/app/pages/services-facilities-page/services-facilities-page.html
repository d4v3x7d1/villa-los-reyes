<div class="page-content">
  <!-- 游릴 Header principal -->
  <main-header-section [head]="{
      title: 'servicesFacilities.header.title' ,
      description: 'servicesFacilities.header.description'
    }" [image]="{
      src: 'assets/images/restaurant/slide-bar-area.jpg',
      alt: 'Restaurante Bar de Villa Los Reyes'
    }" [objectPosition]="'50% 40%'" />

  <!-- 游릱 Secci칩n 1: Instalaciones -->
  <split-gallery-section class="mt-negative" [leftImage]="{
      src: '/assets/images/outdoor-areas/gardens-03.jpg',
      alt: 'Instalaciones y vistas panor치micas de Villa Los Reyes'
    }" [info]="{
      title: 'servicesFacilities.sections.0.title' ,
      description: 'servicesFacilities.sections.0.description' ,
      link: { text: 'servicesFacilities.sections.0.link' , url: '/services-facilities/facilities' }
    }" [rightImages]="rooms.slice(0,3)" [hasHostBg]="false" [color]="'#E4EAE5'" />

  <!-- 游린 Secci칩n 2: Servicios -->
  <split-gallery-section [leftImage]="{
      src: '/assets/images/restaurant/slide-dining-area-01.jpg',
      alt: 'Gastronom칤a y servicios de Villa Los Reyes'
    }" [info]="{
      title: 'servicesFacilities.sections.1.title' ,
      description: 'servicesFacilities.sections.1.description' ,
      link: { text: 'servicesFacilities.sections.1.link' , url: '/paquetes' }
    }" [rightImages]="[
      {
        src: servicesContent.gastronomy.src,
        alt: servicesContent.gastronomy.alt,
        name: servicesContent.gastronomy.title,
        path: '/services-facilities/services#gastronomy'
      },
      {
        src: servicesContent.mobility.src,
        alt: servicesContent.mobility.alt,
        name: servicesContent.mobility.title,
        path: '/services-facilities/services#mobility'
      },
      {
        src: servicesContent.tripPlanner.src,
        alt: servicesContent.tripPlanner.alt,
        name: servicesContent.tripPlanner.title,
        path: '/services-facilities/services#tripPlanner'
      }
    ]" color="#f7faf7" />
</div>
