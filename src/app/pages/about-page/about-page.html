<div class="page-content">

  <main-header-section [head]="{
    title: 'about.mainHeader.title',
    description: 'about.mainHeader.description'
  }" [image]="{
    src: '/assets/images/header/slide-facade.jpg',
    alt: 'about.mainHeader.imageAlt'
  }" [objectPosition]="'50% 75%'" />

  <gallery-info-section
    [mainImage]="{ src: 'assets/images/gallery/slide-terrace.jpg', alt: 'images.aboutSection.mainAlt' }" [thumbImages]="[
    { src: 'assets/images/gallery/slide-room.jpg', alt: 'images.aboutSection.thumb1Alt' },
    { src: 'assets/images/gallery/slide-restaurant.jpg', alt: 'images.aboutSection.thumb2Alt' },
    { src: 'assets/images/gallery/slide-solar-panels.jpg', alt: 'images.aboutSection.thumb3Alt' }
  ]" [title]="'about.info.title'" [description]="'about.info.description'"
    [link]="{ text: 'about.info.button', url: '/about' }" [panelWidth]="'600px'" [hasHostBg]="false" />

  <!-- Sección Ubicación -->
  <split-layout-section class="location-section" [info]="{
    title: 'about.location.title' ,
    description: 'about.location.description'
  }" [map]="{
    url: 'https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d12646.181147372738!2d-83.71814470930195!3d22.613867528379853!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x88cb51356c77abad%3A0xce15618536e54315!2sVilla%20los%20reyes%20Casa%20Yarelis%20y%20Yoan!5e1!3m2!1ses-419!2sus!4v1760252195741!5m2!1ses-419!2sus'
  }" [reverse]="true" color="#f7faf7" />

  <!-- Sección Belleza Natural -->
  <split-layout-section [info]="{
    title: 'about.nature.title' ,
    description: 'about.nature.description'
  }" [images]="[{
    src: '/assets/images/adventures/slide-vinales-landscape.jpg',
    alt: 'Vista panorámica de los jardines de Villa Los Reyes'
  }]" />

  <!-- Sección Confort -->
  <split-layout-section [info]="{
    title: 'about.comfort.title' ,
    description: 'about.comfort.description'
  }" [images]="[{
    src: '/assets/images/outdoor-areas/gardens-03.jpg',
    alt: 'Habitaciones amplias y cómodas en Villa Los Reyes'
  }]" [reverse]="true" color="#f7faf7" />

  <!-- Sección Sostenibilidad -->
  <split-layout-section [info]="{
    title: 'about.sustainability.title' ,
    description: 'about.sustainability.description'
  }" [images]="[{
    src: '/assets/images/carousel/slide-solar.jpg',
    alt: 'Paneles solares de Villa Los Reyes'
  }]" />

</div>
