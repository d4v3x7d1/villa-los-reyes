<div class="page-content">

  <main-header-section
    [head]="{ title: header.title, description: header.description }"
    [image]="header.image"
    [objectPosition]="header.objectPosition"
  ></main-header-section>
  <div class="gallery-wrapper">
  @for (section of gallerySections; track $index) {
    <split-gallery-section
      [leftImage]="section.leftImage"
      [info]="section.info"
      [rightImages]="section.rightImages"
      [color]="section.color"
      [reverse]="section.reverse ?? false"
      [hasHostBg]="section.hasHostBg ?? true"
    ></split-gallery-section>
  }
  </div>

    
  <discover-package-default-one/>
  <discover-services-default/>

</div>
