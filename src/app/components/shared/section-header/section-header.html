<div class="section-header">
  <h1 [innerHTML]="header().title | translate"></h1>

  <p>
    @for (item of segments; track $index) {
      @if (item.link) {
        <a class="text-link" [routerLink]="item.link" [innerHTML]="item.text | translate"></a>
      } @else {
        <span [innerHTML]="item.text | translate"></span>
      }
    }
  </p>

  @if (header().link) {
    <a [routerLink]="header().link!.url" [innerHTML]="header().link!.text | translate"></a>
  }
</div>
